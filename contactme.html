        <h1>Contact Me!</h1>
        <p>If you wish to contact me directly through this website, fill out the form below and it will send me an email.</p>

        <form action="https://formspree.io/f/mdoylzvp" method="POST" target="blank">
        <div class="contact">
            <div class="email">
            <label>
                Your email:
                <input type="email" name="_replyto">
            </label>
            </div>
            <div class="firstname">
            <label>
                Your first name:
                <textarea name="firstname"></textarea>
            </label>
            </div>
            <div class="lastname">
            <label>
                Your last name:
                <textarea name="lastname"></textarea>
            </label>
            </div>
            <div>
            <label class="message">
                Your message:
                <textarea name="message"></textarea>
            </label>
            </div>
            <button class="submit" type="submit">Send</button>
        </form>
